<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo with Categories</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; }
    .app { width: 400px; margin: 30px auto; background: #fff; padding: 20px; }
    li { display: flex; justify-content: space-between; align-items: center; margin: 6px 0; }
    .done { text-decoration: line-through; color: gray; }
    .category { font-size: 12px; background: #ddd; padding: 2px 6px; border-radius: 4px; }
    button { cursor: pointer; }
  </style>
</head>
<body>

<div class="app">
  <h2>Todo List</h2>

  <input type="text" id="taskInput" placeholder="Add Task">
  <select id="categorySelect">
    <option value="Work">Work</option>
    <option value="Personal">Personal</option>
  </select>
  <button id="addBtn">Add</button>

  <hr>

  <div>
    Filter:
    <button data-filter="All">All</button>
    <button data-filter="Work">Work</button>
    <button data-filter="Personal">Personal</button>
  </div>

  <ul id="taskList"></ul>

  <p id="taskCount"></p>
</div>

<script src="todo.js"></script>
</body>
</html>
