<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Component</title>
  <style>
    body.modal-open {
      overflow: hidden;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      background: white;
      width: 400px;
      border-radius: 6px;
      padding: 20px;
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .close-btn {
      cursor: pointer;
      font-size: 20px;
      border: none;
      background: none;
    }

    .modal-footer {
      margin-top: 20px;
      text-align: right;
    }

    .modal-footer button {
      margin-left: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .secondary {
      background: #ddd;
    }

    .danger {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

<button id="openModalBtn">Open Modal</button>

<script src="modal.js"></script>
</body>
</html>
