<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; margin:0; }
    .gallery {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap:10px;
      padding:20px;
    }
    .gallery img {
      width:100%;
      height:120px;
      object-fit:cover;
      cursor:pointer;
      border-radius:4px;
      background:#ddd;
    }

    /* Lightbox */
    .lightbox {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.8);
      display:none;
      align-items:center;
      justify-content:center;
    }
    .lightbox.active { display:flex; }

    .lightbox-content {
      position:relative;
      max-width:90%;
      max-height:90%;
      text-align:center;
      color:#fff;
    }
    .lightbox img {
      max-width:100%;
      max-height:70vh;
      border-radius:6px;
    }
    .caption { margin-top:8px; }
    .counter { margin-top:4px; font-size:14px; }

    .nav {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:30px;
      background:none;
      border:none;
      color:#fff;
      cursor:pointer;
      user-select:none;
    }
    .prev { left:-50px; }
    .next { right:-50px; }
    .close {
      position:absolute;
      top:-40px;
      right:0;
      font-size:28px;
      background:none;
      border:none;
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <div class="lightbox-content">
    <button class="close" id="closeBtn">&times;</button>
    <button class="nav prev" id="prevBtn">&#10094;</button>
    <img id="lightImg" alt="">
    <button class="nav next" id="nextBtn">&#10095;</button>
    <div class="caption" id="caption"></div>
    <div class="counter" id="counter"></div>
  </div>
</div>

<script src="gallery.js"></script>
</body>
</html>
