<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Product Card</title>
</head>
<body>
    <div class="card">
    <img src="https://www.livemint.com/lm-img/img/2023/10/09/600x338/top_mobiles_1696843994490_1696844009797.jpg" alt="Product" class="card-image">
    <div class="card-content">
        <span class="card-badge">New</span>
        <h3 class="card-title">Product Name</h3>
        <p class="card-description">Product description goes here...</p>
        <div class="card-price">
            <span class="price-original">$99.99</span>
            <span class="price-sale">$79.99</span>
        </div>
        <button class="card-button">Add to Cart</button>
    </div>
</div>
    
</body>
</html>
