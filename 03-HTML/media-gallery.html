<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
</head>
<body>
    <header>
        <h1>Media Gallery</h1>
        <nav>
            <ul>
                <li><a href="#images">Images</a></li>
                <li><a href="#audio">Audio</a></li>
                <li><a href="#video">Video</a></li>
                <li><a href="#embeds">Embeds</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="images">
            <h2>Image Gallery</h2>
            <!-- Image gallery here -->
             <div>
                <img src="https://www.shutterstock.com/image-photo/practice-makes-perfect-symbol-concept-260nw-2351489589.jpg" alt="Image for Employee" width="100" height="100">
                <img src="https://images.unsplash.com/photo-1510925751334-0fe90906839b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cHJhY3RpY2V8ZW58MHx8MHx8fDA%3D" alt="Image for Employee1" width="100" height="100">
                <img src="https://images.unsplash.com/photo-1686351074532-525a5eb8ae56?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHByYWN0aWNlfGVufDB8fDB8fHww" alt="Image for Employee2" width="100" height="100">
             </div>
        </section>

        <section id="audio">
            <h2>Audio Tracks</h2>
            <!-- Audio players here -->
             <audio controls>
                <source src="Audio/Audio1.mp3" type="audio/mpeg">
                <!-- <source src="Audio/Audio2.mp3" type="audio/mpeg"> -->
                Your browser does not support audio.
             </audio><br>
             <audio controls>
                <!--<source src="Audio/Audio1.mp3" type="audio/mpeg">-->
                <source src="Audio/Audio2.mp3" type="audio/mpeg">
                Your browser does not support audio.
             </audio>
        </section>

        <section id="video">
            <h2>Video Gallery</h2>
                <video controls>
                    <!--<source src="Video/video.mp4" type="video/mp4">-->
                    <source src="https://www.pexels.com/video/a-person-putting-red-liquid-in-the-test-tube-8490422/" type="video/mp4">
                    Your browser does not support the video tag.
                </video><br>
                <video controls width="200">
                    <source src="Video/video.mp4" type="video/mp4">
                    <!--<source src="https://www.pexels.com/video/a-person-putting-red-liquid-in-the-test-tube-8490422/" type="video/mp4">-->
                    Your browser does not support the video tag.
                </video>
        </section>


        <section id="embeds">
            <h2>Embedded Content</h2>
            <!-- iframes here -->
                <iframe src="https://www.youtube.com/embed/ZmYIRuKFo0E" width="400" height="250" allowfullscreen></iframe><br>
                <iframe src="https://www.google.com/maps/embed" width="400" height="200" loading="lazy"></iframe><br>
                <a href="https://youtu.be/ZmYIRuKFo0E?si=0fQw--6NfYic9OI_">click</a>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 Media Gallery</p>
    </footer>
</body>
</html>
